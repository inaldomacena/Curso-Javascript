<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Terceiro Programa</title>
    <style>
        h1{
           color: rgb(43, 255, 0);
           font: size 14px;
           font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
        p{
            color: rgb(252, 251, 251);
            font: size 12px;;
        }
        body{
            background-color:rgb(19, 132, 236);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!!</h1>
    <p>Iniciando os estudos.</p>
    <script>
      var  n1 = Number.parseInt(window.prompt('Digite um numero: '))
      var  n2 = Number.parseInt(window.prompt('Digite outro numero: '))
      var soma = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é  ${soma}`) //o simbolo de crase delimita a string
    </script>
</body>
</html>
