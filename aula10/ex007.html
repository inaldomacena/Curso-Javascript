<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
      <h1>Somando Valores</h1>
      <input type="number" name="text1" id="text1"> +
      <input type="number" name="text2" id="text2">
      <input type ="button" value="Somar" onclick="somar()">
      <div id="res">Resultado</div>
      <script>
        function somar(){
            var text1 = window.document.getElementById('text1')
            var text2 = window.document.getElementById('text2')
            var res = window.document.getElementById('res')
            var n1 = Number(text1.value)
            var n2 = Number(text2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${soma}`
        }
      </script>
</body>
</html>
